
[input]
format = amber
first_last_interval = 6 15 3
group_file = group.ndx
; group_excluded = []

[input_amber]
target = trajectory
topology_file = ../../amber-ala3-water/system.prmtop
# coordinate_format = amber
coordinate_file = ../../amber-ala3-water/sam.mdcrd.gz
# velocity_format = amber
velocity_file = ../../amber-ala3-water/sam.mdvel.gz
# restart_format = amber
# restart_file = ../../amber-ala3-water/sam.rst

[curp]
potential = amber99
method = energy-flux

group_method = file
flux_grain = group
target_atoms = 11-30

coulomb_method = cutoff
coulomb_cutoff_method = atom
coulomb_cutoff_length = 99.0

vdw_cutoff_method = atom
vdw_cutoff_length = 99.0

[output]
filename = outdata/flux.dat
decomp = yes
frequency = 10000
compress = no

