
[input]
format = amber
# first_last_interval = 1 4 1
# group_file = group.ndx
; group_excluded = []

[input_amber]
target = trajectory
topology_file = ../../amber-pdz3/stripped.prmtop.gz
coordinate_format = netcdf
coordinate_file = ../../amber-pdz3/strip.crd.nc
velocity_format = netcdf
velocity_file = ../../amber-pdz3/strip.vel.nc

[curp]
potential = amber12SB
method = energy-flux

group_method = residue
flux_grain = group
# target_atoms = 
# enable_inverse_pair = no
group_pair_file = gpair.ndx

coulomb_method = cutoff
coulomb_cutoff_method = atom
coulomb_cutoff_length = 99.0

vdw_cutoff_method = atom
vdw_cutoff_length = 99.0

remove_trans =  no
remove_rotate = no

[output]
filename = outdata/flux.nc
decomp = no
frequency = 10000
compress = no
format = netcdf

output_energy = no
