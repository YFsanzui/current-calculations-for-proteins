
[input]
format = amber
first_last_interval = 1 1 1

[input_amber]
target = restart
topology_file = ../lib/system.prmtop
restart_format = restart
restart_file =  amber.rst
dump_parameters = no

[curp]
potential = amber12SB
method = microcanonical

group_method = residue
flux_grain = group
# target_atoms = 1-33

coulomb_method = cutoff
coulomb_cutoff_method = atom
coulomb_cutoff_length = 99.0

vdw_cutoff_method = atom
vdw_cutoff_length = 99.0

remove_trans = no
remove_rotate = no
# enable_inverse_pair = yes

log_frequency = 1

[dynamics]
integrator = vverlet
dt        = 0.0005
num_steps = 20
crds_file = outdata/curp.mdcrd
crds_frequency = 5
vels_file = outdata/curp.mdvel
vels_frequency = 5
trj_format = ascii


[output]
# filename = outdata/flux.dat
# decomp = yes
# frequency = 10000
# compress = no

output_energy = yes

